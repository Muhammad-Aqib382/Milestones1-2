<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder By Aqib Qureshi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder By Aqib Qureshi</h1>
    
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>


                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>

                    <label for="fathername">Father Name:</label>
                    <input type="text" id="fathername" placeholder="Enter your Father name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <!-- Gender Field -->
                     
                    <label>Gender:</label>
                 <div>
                    <label for="gender-male">
                        <input type="radio" id="gender-male" name="gender" value="Male">Male
                    </label>

                    <label for="gender-female">
                        <input type="radio" id="gender-female" name="gender" value="Female">Female
                    </label>

                    <label for="gender-other">
                        <input type="radio" id="gender-other" name="gender" value="other">Other
                    </label>
                 </div>

                    <label for="nationality">Nationality</label>
                    <input type="text" id="nationality" placeholder="Enter your nationality" required>

                    <label for="phone">Phone Number:</label>
                    <input type="text" id="tel" placeholder="Enter your phone number" required>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education" >Degree:</label>
                 <input type="text" id="degree" placeholder="e.g Bs in computer science" required>

                 <label for="education" >Institute:</label>
                 <input type="text" id="institute" placeholder="Institute" required >

                 <label for="education" >Grade:</label>
                 <input type="text" id="grade" placeholder="Grade" required>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skill" >Skill</label>
                <input type="text" id="skills" placeholder="Html, Css, Typescript, Javascript" required>

                <label for="skill" >Computer Skill</label>
                <input type="text" id="computerSkills" placeholder="e.g Python Developer, Web Developer" required>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="experience" >Experience:</label>
                <input type="text" id="experience" placeholder="Enter your work experience" required>

                <label for="experience">Company</label>
                <input type="text" id="company" placeholder="e.g Xeven Solution" required>
            </fieldset>


            <button type="submit"><b>Generate your Resume</b></button>
        </form>

        <br>
        <!-- Dynamic and Editable Resume -->
        <div id="resume-display" class="resume-display" contenteditable="true"></div>
    </div>

    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>
     

        
        <script src="./script.js"></script>

        
</body>
</html>
